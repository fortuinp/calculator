<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
  <textarea name="screen" id="screen" cols="1" rows="1" disabled> </textarea>

    <div >
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="sign">+</button>
</div>
<div >
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="sign">-</button>
</div>
<div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="sign">x</button>
</div>
<div>
        <button id="c">C</button>
        <button>0</button>
        <button id="sign">=</button>
        <button id="sign">/</button>
    </div>
</body>
