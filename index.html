<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>

        <input type="text" id="display" readonly>


    <div >
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('8')">9</button>
        <button id="sign" onclick="appendToDisplay('+')">+</button>
</div>
<div >
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" id="sign">-</button>
</div>
<div>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" id="sign">x</button>
</div>
<div>
        <button onclick="clearDisplay()" id="c">C</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()" id="sign">=</button>
        <button onclick="appendToDisplay('/')" id="sign">/</button>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
